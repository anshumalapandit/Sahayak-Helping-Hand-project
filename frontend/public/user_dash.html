    // Utility: Save and get data from localStorage
    function saveRequests(requests) {
      localStorage.setItem("sahayak_requests", JSON.stringify(requests));
    }
    function getRequests() {
      const data = localStorage.getItem("sahayak_requests");
      return data ? JSON.parse(data) : [];
    }
    function saveProfile(profile) {
      localStorage.setItem("sahayak_profile", JSON.stringify(profile));
    }
    function getProfile() {
      const data = localStorage.getItem("sahayak_profile");
      return data ? JSON.parse(data) : {};
    }

    // Email sending simulation (since no backend)

      function renderHome() {
  const container = document.createElement("div");
  container.className = "relative w-full h-[70vh] flex flex-col justify-center items-center text-center text-white rounded-lg overflow-hidden shadow-lg";

  // Video container

    // Render Features Page
    function renderFeatures() {
      const container = document.createElement("div");
      container.className = "max-w-6xl mx-auto";

      const title = document.createElement("h2");
      title.className = "text-4xl font-bold mb-8 text-red-700 text-center";
      title.textContent = "Schemes for Disabled People";

      container.appendChild(title);

      const grid = document.createElement("div");
      grid.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8";

      featuresData.forEach((scheme) => {
        const card = document.createElement("div");
        card.className =
          "bg-white rounded-lg shadow-md p-6 flex flex-col justify-between hover:shadow-lg transition-shadow";

        const name = document.createElement("h3");
        name.className = "text-xl font-semibold mb-2 text-red-800";
        name.textContent = scheme.name;

        const desc = document.createElement("p");
        desc.className = "text-gray-700 flex-grow";
        desc.textContent = scheme.description;

        const link = document.createElement("a");
        link.href = scheme.url;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.className =
          "mt-4 inline-block text-red-600 hover:text-red-800 font-semibold transition-colors";
        link.textContent = "Learn More";

        card.appendChild(name);
        card.appendChild(desc);
        card.appendChild(link);

        grid.appendChild(card);
      });

      container.appendChild(grid);

      return container;
    }

    // Render Request Form Page
    function renderRequestForm() {
      const container = document.createElement("div");
      container.className = "max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md";

      const title = document.createElement("h2");
      title.className = "text-3xl font-bold mb-6 text-red-700 text-center";
      title.textContent = "Volunteer Request Form";

      container.appendChild(title);

      const form = document.createElement("form");
      form.className = "space-y-6";

      // Fields: Full Name, Email, Phone, Address, Disability Type, Description of Help Needed, Emergency Contact, Preferred Contact Method
      const fields = [
        {
          label: "Full Name",
          type: "text",
          name: "fullName",
          placeholder: "Enter your full name",
          required: true,
        },
        {
          label: "Email Address",
          type: "email",
          name: "email",
          placeholder: "Enter your email",
          required: true,
        },
        {
          label: "Phone Number",
          type: "tel",
          name: "phone",
          placeholder: "Enter your phone number",
          required: true,
        },
        {
          label: "Address",
          type: "text",
          name: "address",
          placeholder: "Enter your address",
          required: true,
        },
        {
          label: "Type of Disability",
          type: "text",
          name: "disabilityType",
          placeholder: "Specify your disability type",
          required: true,
        },
        {
          label: "Description of Help Needed",
          type: "textarea",
          name: "helpDescription",
          placeholder: "Describe the help you need",
          required: true,
        },
        {
          label: "Emergency Contact Number",
          type: "tel",
          name: "emergencyContact",
          placeholder: "Enter emergency contact number",
          required: false,
        },
        {
          label: "Preferred Contact Method",
          type: "select",
          name: "contactMethod",
          options: ["Email", "Phone", "Either"],
          required: true,
        },
      ];

      fields.forEach((field) => {
        const fieldWrapper = document.createElement("div");
        fieldWrapper.className = "flex flex-col";

        const label = document.createElement("label");
        label.className = "mb-1 font-semibold text-gray-700";
        label.htmlFor = field.name;
        label.textContent = field.label;

        let input;
        if (field.type === "textarea") {
          input = document.createElement("textarea");
          input.rows = 4;
          input.placeholder = field.placeholder;
          input.className =
            "border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-500 resize-none";
          input.name = field.name;
          input.id = field.name;
          if (field.required) input.required = true;
        } else if (field.type === "select") {
          input = document.createElement("select");
          input.className =
            "border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-500";
          input.name = field.name;
          input.id = field.name;
          if (field.required) input.required = true;

          field.options.forEach((opt) => {
            const option = document.createElement("option");
            option.value = opt;
            option.textContent = opt;
            input.appendChild(option);
          });
        } else {
          input = document.createElement("input");
          input.type = field.type;
          input.placeholder = field.placeholder;
          input.className =
            "border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-500";
          input.name = field.name;
          input.id = field.name;
          if (field.required) input.required = true;
        }

        fieldWrapper.appendChild(label);
        fieldWrapper.appendChild(input);
        form.appendChild(fieldWrapper);
      });

      const submitBtn = document.createElement("button");
      submitBtn.type = "submit";
      submitBtn.className =
        "w-full bg-red-600 hover:bg-red-800 text-white font-semibold py-3 rounded-md transition-colors";
      submitBtn.textContent = "Submit Request";

      form.appendChild(submitBtn);

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const requestObj = {
          id: Date.now(),
          fullName: formData.get("fullName").trim(),
          email: formData.get("email").trim(),
          phone: formData.get("phone").trim(),
          address: formData.get("address").trim(),
          disabilityType: formData.get("disabilityType").trim(),
          helpDescription: formData.get("helpDescription").trim(),
          emergencyContact: formData.get("emergencyContact").trim(),
          contactMethod: formData.get("contactMethod"),
          status: "Pending",
          submittedAt: new Date().toISOString(),
        };

        // Save to localStorage
        const requests = getRequests();
        requests.push(requestObj);
        saveRequests(requests);

//         // Send email simulation
//         sendEmail(
//           requestObj.email,
//           "Sahayak Request Submission Confirmation",
//           `Dear ${requestObj.fullName},

// Your volunteer request has been successfully submitted. Please wait for a few days for approval.

// In case of any emergency, please contact us immediately.

// Thank you for your support.

// Best regards,
// Sahayak Team`
//         );

        alert(
          "Your request has been submitted successfully! You will receive a confirmation email shortly."
        );

        form.reset();
        loadPage("status");
      });

      container.appendChild(form);

      return container;
    }

    // Render Status Page
    function renderStatus() {
      const container = document.createElement("div");
      container.className = "max-w-5xl mx-auto";

      const title = document.createElement("h2");
      title.className = "text-3xl font-bold mb-6 text-red-700 text-center";
      title.textContent = "Your Requests Status";

      container.appendChild(title);

      const requests = getRequests();

      if (requests.length === 0) {
        const noData = document.createElement("p");
        noData.className = "text-center text-gray-600 mt-12 text-lg";
        noData.textContent =
          "No requests found. Please submit a request from the Request Form page.";
        container.appendChild(noData);
        return container;
      }

      const tableWrapper = document.createElement("div");
      tableWrapper.className = "overflow-x-auto";

      const table = document.createElement("table");
      table.className = "min-w-full border border-gray-300 rounded-md";

      const thead = document.createElement("thead");
      thead.className = "bg-red-100";

      const headerRow = document.createElement("tr");
      [
        "Request ID",
        "Full Name",
        "Email",
        "Phone",
        "Disability Type",
        "Status",
        "Submitted At",
      ].forEach((header) => {
        const th = document.createElement("th");
        th.className =
          "text-left px-4 py-3 border-b border-gray-300 font-semibold text-red-700";
        th.textContent = header;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");

      requests.forEach((req) => {
        const tr = document.createElement("tr");
        tr.className = "hover:bg-red-50";

        const idTd = document.createElement("td");
        idTd.className = "px-4 py-3 border-b border-gray-300 text-sm font-mono";
        idTd.textContent = req.id;

        const nameTd = document.createElement("td");
        nameTd.className = "px-4 py-3 border-b border-gray-300";
        nameTd.textContent = req.fullName;

        const emailTd = document.createElement("td");
        emailTd.className = "px-4 py-3 border-b border-gray-300";
        emailTd.textContent = req.email;

        const phoneTd = document.createElement("td");
        phoneTd.className = "px-4 py-3 border-b border-gray-300";
        phoneTd.textContent = req.phone;

        const disabilityTd = document.createElement("td");
        disabilityTd.className = "px-4 py-3 border-b border-gray-300";
        disabilityTd.textContent = req.disabilityType;

        const statusTd = document.createElement("td");
        statusTd.className = `px-4 py-3 border-b border-gray-300 font-semibold ${
          req.status === "Approved"
            ? "text-green-600"
            : req.status === "Rejected"
            ? "text-red-600"
            : "text-yellow-600"
        }`;
        statusTd.textContent = req.status;

        const dateTd = document.createElement("td");
        dateTd.className = "px-4 py-3 border-b border-gray-300 text-sm";
        const date = new Date(req.submittedAt);
        dateTd.textContent = date.toLocaleString();

        tr.appendChild(idTd);
        tr.appendChild(nameTd);
        tr.appendChild(emailTd);
        tr.appendChild(phoneTd);
        tr.appendChild(disabilityTd);
        tr.appendChild(statusTd);
        tr.appendChild(dateTd);

        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      tableWrapper.appendChild(table);
      container.appendChild(tableWrapper);

      return container;
    }

    // Render My Profile Page
    function renderProfile() {
      const container = document.createElement("div");
      container.className = "max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md";

      const title = document.createElement("h2");
      title.className = "text-3xl font-bold mb-6 text-red-700 text-center";
      title.textContent = "My Profile";

      container.appendChild(title);

      const profile = getProfile();

      const form = document.createElement("form");
      form.className = "space-y-6";

      // Fields: Full Name, Email, Phone, Address, Disability Type, Emergency Contact
      const fields = [
        {
          label: "Full Name",
          type: "text",
          name: "fullName",
          placeholder: "Enter your full name",
          required: true,
          value: profile.fullName || "",
        },
        {
          label: "Email Address",
          type: "email",
          name: "email",
          placeholder: "Enter your email",
          required: true,
          value: profile.email || "",
        },
        {
          label: "Phone Number",
          type: "tel",
          name: "phone",
          placeholder: "Enter your phone number",
          required: true,
          value: profile.phone || "",
        },
        {
          label: "Address",
          type: "text",
          name: "address",
          placeholder: "Enter your address",
          required: true,
          value: profile.address || "",
        },
        {
          label: "Type of Disability",
          type: "text",
          name: "disabilityType",
          placeholder: "Specify your disability type",
          required: true,
          value: profile.disabilityType || "",
        },
        {
          label: "Emergency Contact Number",
          type: "tel",
          name: "emergencyContact",
          placeholder: "Enter emergency contact number",
          required: false,
          value: profile.emergencyContact || "",
        },
      ];

      fields.forEach((field) => {
        const fieldWrapper = document.createElement("div");
        fieldWrapper.className = "flex flex-col";

        const label = document.createElement("label");
        label.className = "mb-1 font-semibold text-gray-700";
        label.htmlFor = field.name;
        label.textContent = field.label;

        const input = document.createElement("input");
        input.type = field.type;
        input.placeholder = field.placeholder;
        input.className =
          "border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-500";
        input.name = field.name;
        input.id = field.name;
        if (field.required) input.required = true;
        input.value = field.value;

        fieldWrapper.appendChild(label);
        fieldWrapper.appendChild(input);
        form.appendChild(fieldWrapper);
      });

      const submitBtn = document.createElement("button");
      submitBtn.type = "submit";
      submitBtn.className =
        "w-full bg-red-600 hover:bg-red-800 text-white font-semibold py-3 rounded-md transition-colors";
      submitBtn.textContent = "Update Profile";

      form.appendChild(submitBtn);

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const updatedProfile = {
          fullName: formData.get("fullName").trim(),
          email: formData.get("email").trim(),
          phone: formData.get("phone").trim(),
          address: formData.get("address").trim(),
          disabilityType: formData.get("disabilityType").trim(),
          emergencyContact: formData.get("emergencyContact").trim(),
        };

        saveProfile(updatedProfile);

        alert("Profile updated successfully!");
      });

      container.appendChild(form);

      return container;
    }

    // Load page content based on page name
    function loadPage(page) {
      const content = document.getElementById("content");
      content.innerHTML = "";
      let pageContent;

      switch (page) {
        case "home":
          pageContent = renderHome();
          break;
        case "features":
          pageContent = renderFeatures();
          break;
        case "request":
          pageContent = renderRequestForm();
          break;
        case "status":
          pageContent = renderStatus();
          break;
        case "profile":
          pageContent = renderProfile();
          break;
        default:
          pageContent = renderHome();
      }

      content.appendChild(pageContent);
      highlightActiveNav(page);
    }

    // Highlight active nav button
    function highlightActiveNav(page) {
      const buttons = document.querySelectorAll("nav button.nav-btn");
      buttons.forEach((btn) => {
        if (btn.getAttribute("data-page") === page) {
          btn.classList.add("text-red-300", "font-extrabold");
          btn.classList.remove("hover:text-red-300");
        } else {
          btn.classList.remove("text-red-300", "font-extrabold");
          btn.classList.add("hover:text-red-300");
        }
      });
    }

    // Attach nav button listeners
    document.querySelectorAll("nav button.nav-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const page = btn.getAttribute("data-page");
        loadPage(page);
      });
    });

    // Initial load
    loadPage("home");
  </script>
